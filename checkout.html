            /* Add a container for the checkout form */

            input[type="text"], select {

                border: 1px solid #ccc;
                border-radius: 4px;

            .payment-options {
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 12px;
                margin-bottom: 20px;

            /* Add some styling to the submit button */
            input[type="submit"] {
                width: 100%;

                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;

      <h2>Payment Information</h2>
      <div class="payment-options">
        <input type="radio" id="debit-card" name="payment-option" value="debit-card" required>
        <label for="debit-card">Debit Card</label>

        <input type="radio" id="credit-card" name="payment-option" value="credit-card">
        <label for="credit-card">Credit Card</label>
        <input type="radio" id="paytm-wallet" name="payment-option" value="paytm-wallet">
        <label for="paytm-wallet">Paytm Wallet Rs:- <strong>400</strong></label>
      </div>
    
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required>
    
      <label for="expiration-date">Expiration Date:</label>
      <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
    
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>
